<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMRS - Tambah Data Obat</title>
  <link rel="stylesheet" href="/src/assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="lg:ml-64 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-40">
      <div class="flex items-center justify-between px-4 lg:px-6 py-4">
        <nav class="flex items-center space-x-2 text-sm text-gray-600">
          <a href="../dashboard.html" class="hover:text-gray-900">Home</a>
          <span>></span>
          <a href="#" class="hover:text-gray-900">Farmasi</a>
          <span>></span>
          <a href="tabel-data-obat.html" class="hover:text-gray-900">Stok Barang Pengadaan</a>
          <span>></span>
          <span class="text-gray-900 font-medium">Tambah Barang</span>
        </nav>
        <div class="flex items-center space-x-2">
          <span class="text-gray-700 hidden sm:block">Admin</span>
          <button class="p-2 rounded-lg hover:bg-gray-100">
            <i class="fas fa-user-circle text-gray-500"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Halaman Form -->
    <div class="p-4 lg:p-6">
      <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <!-- Header Section -->
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800">TAMBAH DATA OBAT</h1>
        </div>

        <!-- Formulir Obat -->
        <div class="p-6">
          <form id="tambahObatForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Kolom Kiri -->
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Nama Obat</label>
                  <textarea 
                    id="namaObat" 
                    rows="3" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                    placeholder="Contoh: Paracetamol 500mg"
                  ></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Asal Barang</label>
                  <select id="asalBarang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Pilih asal barang</option>
                    <option value="pengadaan">Pengadaan</option>
                    <option value="donasi">Donasi</option>
                    <option value="hibah">Hibah</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Barang</label>
                  <select id="jenisBarang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Pilih jenis barang</option>
                    <option value="obat">Obat</option>
                    <option value="alat_kesehatan">Alat Kesehatan</option>
                    <option value="konsumable">Konsumable</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Sumber Dana</label>
                  <select id="sumberDana" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Pilih sumber dana</option>
                    <option value="blud">BLUD</option>
                    <option value="apbn">APBN</option>
                    <option value="hibah">Hibah</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Satuan</label>
                  <select id="satuan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Pilih satuan</option>
                    <option value="tablet">Tablet</option>
                    <option value="kapsul">Kapsul</option>
                    <option value="botol">Botol</option>
                    <option value="vial">Vial</option>
                    <option value="ampul">Ampul</option>
                    <option value="strip">Strip</option>
                    <option value="tube">Tube</option>
                    <option value="sachet">Sachet</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">No. Batch Awal</label>
                  <input 
                    type="text" 
                    id="noBatchAwal" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Contoh: BATCH-001"
                  >
                </div>
              </div>

              <!-- Kolom Kanan -->
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Exp Awal</label>
                  <input 
                    type="date" 
                    id="tanggalExpAwal" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    value="2025-07-28"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Stok Awal</label>
                  <input 
                    type="text" 
                    id="stokAwal" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Contoh: 100"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Harga Beli</label>
                  <input 
                    type="text" 
                    id="hargaBeli" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Contoh: 2500"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Harga Jual</label>
                  <input 
                    type="text" 
                    id="hargaJual" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Contoh: 4500"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Catatan Khusus</label>
                  <textarea 
                    id="catatanKhusus" 
                    rows="3" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                    placeholder="Catatan khusus mengenai obat (opsional)"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
              <button 
                type="button" 
                id="kembaliBtn"
                class="px-6 py-2 text-red-600 bg-red-600 hover:bg-red-700 text-white rounded-md font-medium transition-colors"
              >
                Kembali
              </button>
              <button 
                type="submit" 
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition-colors"
              >
                Tambah Obat
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
      <div class="bg-white rounded-lg p-8 w-full max-w-sm text-center transform transition-all duration-300 scale-95 opacity-0" id="successModalContent">
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-8 h-8 text-green-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Sukses</h3>
        <p class="text-gray-600 mb-6">Data obat berhasil ditambahkan</p>
        <button id="okBtn" class="w-full px-4 py-2 bg-blue-600 text-sm text-white rounded-md hover:bg-blue-600 transition-colors">
          Oke
        </button>
      </div>
    </div>
  </div>

  <script>
    const tambahObatForm = document.getElementById('tambahObatForm');
    const successModal = document.getElementById('successModal');
    const okBtn = document.getElementById('okBtn');
    const kembaliBtn = document.getElementById('kembaliBtn');
    tambahObatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const getNumericValue = (elementId) => {
            const value = document.getElementById(elementId).value;
            return value ? parseInt(value.replace(/[^\d]/g, '')) : 0;
        };
        
        const dataObat = {
            namaObat: document.getElementById('namaObat').value,
            asalBarang: document.getElementById('asalBarang').value,
            jenisBarang: document.getElementById('jenisBarang').value,
            sumberDana: document.getElementById('sumberDana').value,
            satuan: document.getElementById('satuan').value,
            noBatchAwal: document.getElementById('noBatchAwal').value,
            tanggalExpAwal: document.getElementById('tanggalExpAwal').value,
            stokAwal: getNumericValue('stokAwal'),
            hargaBeli: getNumericValue('hargaBeli'),
            hargaJual: getNumericValue('hargaJual'),
            catatanKhusus: document.getElementById('catatanKhusus').value
        };

        if (!dataObat.namaObat || !dataObat.asalBarang || !dataObat.jenisBarang || !dataObat.sumberDana || !dataObat.satuan || !dataObat.noBatchAwal || !dataObat.tanggalExpAwal || !dataObat.stokAwal || !dataObat.hargaBeli || !dataObat.hargaJual) {
            alert('Mohon lengkapi semua field yang wajib diisi');
            return;
        }

        if (dataObat.stokAwal <= 0 || dataObat.hargaBeli <= 0 || dataObat.hargaJual <= 0) {
            alert('Stok, harga beli, dan harga jual harus lebih dari 0');
            return;
        }

        const existingData = JSON.parse(localStorage.getItem("dataObatList") || "[]");
        existingData.push(dataObat);
        localStorage.setItem("dataObatList", JSON.stringify(existingData));

        showSuccessModal();
    });

    function showSuccessModal() {
        const modal = document.getElementById('successModal');
        const modalContent = document.getElementById('successModalContent');
        
        modal.classList.remove('hidden');
        
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
            modalContent.classList.add('scale-100', 'opacity-100');
        }, 10);
    }

    function hideSuccessModal() {
        const modal = document.getElementById('successModal');
        const modalContent = document.getElementById('successModalContent');
        
        modalContent.classList.remove('scale-100', 'opacity-100');
        modalContent.classList.add('scale-95', 'opacity-0');
        
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    okBtn.addEventListener('click', () => {
        hideSuccessModal();
        setTimeout(() => {
            window.location.href = 'tabel-data-obat.html';
        }, 300);
    });

    kembaliBtn.addEventListener('click', () => {
        if (confirm('Apakah Anda yakin ingin kembali? Data yang telah diisi akan hilang.')) {
            window.location.href = 'tabel-data-obat.html';
        }
    });

    successModal.addEventListener('click', (e) => {
        if (e.target === successModal) {
            hideSuccessModal();
        }
    });

    const numberInputs = ['stokAwal', 'hargaBeli', 'hargaJual'];
    numberInputs.forEach(inputId => {
        const input = document.getElementById(inputId);
        
        // Format saat kehilangan fokus (blur)
        input.addEventListener('blur', (e) => {
            if (e.target.value && e.target.value !== '') {
                // Hapus format lama dan parse ke number
                const cleanValue = e.target.value.replace(/[^\d]/g, '');
                const numValue = parseInt(cleanValue);
                
                if (!isNaN(numValue) && numValue > 0) {
                    // Format dengan pemisah ribuan untuk tampilan
                    e.target.value = numValue.toLocaleString('id-ID');
                }
            }
        });

        // Hapus format saat mendapat fokus untuk editing
        input.addEventListener('focus', (e) => {
            if (e.target.value) {
                // Hapus semua karakter selain angka
                const cleanValue = e.target.value.replace(/[^\d]/g, '');
                e.target.value = cleanValue;
            }
        });

        // Hanya izinkan input angka
        input.addEventListener('input', (e) => {
            // Hapus karakter non-angka saat mengetik
            let value = e.target.value.replace(/[^\d]/g, '');
            e.target.value = value;
        });
    });

    // Toggle sidebar function for mobile
    function toggleSidebar() {
        const sidebar = document.querySelector('aside');
        if (sidebar) {
            sidebar.classList.toggle('-translate-x-full');
        }
    }

    // Toggle dropdown function
    function toggleDropdown() {
        // Add dropdown functionality if needed
        console.log('Dropdown toggled');
    }

    // Load sidebar component
    fetch('../../src/components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            // Extract just the sidebar part
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');
            const sidebar = doc.querySelector('aside');
            
            if (sidebar) {
                document.getElementById('sidebar-container').innerHTML = sidebar.outerHTML;
            }
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
            // Fallback: show basic sidebar
            document.getElementById('sidebar-container').innerHTML = `
                <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg border-r border-gray-200 transform lg:translate-x-0 transition-transform duration-300 ease-in-out z-50 lg:z-auto">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <span class="text-xl font-bold text-gray-800">SIMRS</span>
                        </div>
                    </div>
                    <nav class="mt-8 overflow-y-auto">
                        <div class="px-6 py-2">
                            <div class="flex items-center text-blue-600 bg-blue-50 px-3 py-2 rounded-lg">
                                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                </svg>
                                <span class="font-medium">Dashboard</span>
                            </div>
                        </div>
                        <div class="px-6 py-2 mt-2">
                            <div class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-3">PAGES</div>
                            <div class="space-y-1">
                                <a href="../loket-antrian/dashboard.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                    </svg>
                                    <span>Loket</span>
                                </a>
                                <a href="../pasien/data.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Pasien</span>
                                </a>
                                <a href="../riwayat-kunjungan-dokter/tabel-riwayat.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Dokter</span>
                                </a>
                                <a href="tabel-data-obat.html" class="flex items-center text-blue-600 bg-blue-50 px-3 py-2 rounded-lg">
                                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                                    </svg>
                                    <span>Farmasi</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </aside>
            `;
        });
  </script>
</body>
</html>
